<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/login.js" type="text/javascript"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
              <a class="nav-link disabled" href="addblogform.html" tabindex="-1" id="addBlogLink">Add Post</a>
              </li>
          </ul>
        </div>
        <div class="d-flex" id="loginbtn">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
        </div>
    </div>
  </nav>
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-12">
            <form class="row g-3 was-validated" method="post" action="allposts.html" id="addblogform">
                <div class="col-md-4">
                  <label for="inputfirstname" class="form-label">First name</label>
                  <input type="text" name="fname" class="form-control" placeholder="First name" aria-label="First name" id="inputfirstname" required>
                  <div class="invalid-feedback">Please enter first Name</div>
                </div>
                <div class="col-md-4">
                  <label for="inputlastname" class="form-label">Last name</label>
                  <input type="text" name="lname" class="form-control" placeholder="Last name" id="inputlastname" aria-label="Last name" required>
                  <div class="invalid-feedback">Please enter last Name</div>
                </div>
                <div class="col-md-4">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" id="inputEmail" required>
                  <div class="invalid-feedback">Please enter email</div>
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                  <div class="invalid-feedback">Please enter address</div>
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" name="city" class="form-control" id="inputCity" required>
                  <div class="invalid-feedback">Please enter city</div>
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" name="state" class="form-select" required>
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" name="zip" class="form-control" id="inputZip" required>
                  <div class="invalid-feedback">Please enter zip</div>
                </div>
                <div class="col-12">
                  <label for="inputTitle" class="form-label">Blog Title</label>
                  <input type="text" name="blogTitle" class="form-control" id="inputTitle" placeholder="Blog Title" required>
                  <div class="invalid-feedback">Please enter blog title</div>
                </div>
                <div class="col-12">
                  <label for="inputContent" class="form-label">Blog Content</label>
                  <textarea class="form-control" name="blogContent" id="inputContent" placeholder="Content for blog goes here..." rows="10" required></textarea>
                  <div class="invalid-feedback">Please enter blog content</div>
                </div>
                <div class="col-12">
                  <label for="inputImages" class="form-label">Images</label>
                  <input type="file" name="blogImage" class="form-control" id="inputImages" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" name="termsaccepted" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                      Accept Terms and Conditions
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
          </div>
        </div>
      </div>

      <footer id="sticky-footer" class="flex-shrink-0 py-3 bg-dark text-white-50 fixed-bottom">
        <div class="container text-center">
          <small>Copyright &copy; simplyblogging</small>
        </div>
      </footer>
</body>
<script src="js/addblogform.js" type="text/javascript"></script>
</html>
